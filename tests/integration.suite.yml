# Codeception Test Suite Configuration
#
#

actor: WpunitTester
modules:
    enabled:
        - WPLoader
        - \Helper\Wpunit
    config:
        WPLoader:
            wpRootFolder: "%WP_ROOT_FOLDER%"
            dbName: "%TEST_DB_NAME%"
            dbHost: "%TEST_DB_HOST%"
            dbUser: "%TEST_DB_USER%"
            dbPassword: "%TEST_DB_PASSWORD%"
            tablePrefix: "%TEST_TABLE_PREFIX%"
            domain: "%TEST_SITE_WP_DOMAIN%"
            adminEmail: "%TEST_SITE_ADMIN_EMAIL%"
            title: "bh-wc-notes-to-shipment-tracking"
            plugins: ['bh-wc-notes-to-shipment-tracking/bh-wc-notes-to-shipment-tracking.php','woocommerce/woocommerce.php','woocommerce-shipment-tracking/woocommerce-shipment-tracking.php']
            activatePlugins: [ 'bh-wc-notes-to-shipment-tracking/bh-wc-notes-to-shipment-tracking.php','woocommerce/woocommerce.php','woocommerce-shipment-tracking/woocommerce-shipment-tracking.php' ]
bootstrap: _bootstrap.php